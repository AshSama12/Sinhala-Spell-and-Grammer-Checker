<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinhala Spell Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Sinhala Spell & Grammer Checker</h1>
        <form id="spell-check-form" class="mt-4">
            <div class="mb-3">
                <label for="text" class="form-label">Enter your text:</label>
                <textarea id="text" name="text" class="form-control" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Check Spelling</button>
        </form>

        <!-- Result Section -->
        <div id="results" class="mt-4">
            <h3>Results</h3>
            <textarea id="misspelled-words" class="form-control" rows="10" style="width: 100%; background: #ffffff;"></textarea>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#spell-check-form').submit(function (e) {
                e.preventDefault();

                const text = $('#text').val();
                
                // Send data using AJAX
                $.ajax({
                    url: '/check',
                    type: 'POST',
                    data: { text: text },
                    success: function (data) {
                        const misspelledWords = data.misspelled;
                        const suggestions = data.suggestions;

                        let resultText = '';
                        if (misspelledWords.length > 0) {
                            misspelledWords.forEach(word => {
                                resultText += `Word: ${word}\nSuggestions: ${suggestions[word].join(', ')}\n\n`;
                            });
                        } else {
                            resultText = 'No spelling errors detected!';
                        }

                        // Display the results in the textarea
                        $('#misspelled-words').val(resultText);
                    },
                    error: function () {
                        alert("Error in checking spelling.");
                    }
                });
            });
        });
    </script>
</body>
</html>
